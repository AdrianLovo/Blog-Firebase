<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="/Resource/bootstrap-4.5.3/css/bootstrap.min.css">

</head>
<body>

    <!-- Grey with black text -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Store Control</a>
            </li>
        </ul>
    </nav>



    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Iniciar Sesion</h5>

                <div class="form-signin">
                  <div class="form-label-group">
                    <label for="inputEmail">Correo Electronico</label>
                    <input id="inputEmail" type="email" class="form-control" placeholder="Email address" required autofocus alt="login_email">
                  </div>
    
                  <div class="form-label-group">
                    <label for="inputPassword">Contraseña</label>
                    <input id="inputPassword" type="password"  class="form-control" placeholder="Password" required alt="login_password">
                  </div>
    
                  <div class="custom-control custom-checkbox p-2">
                      <center>
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1" alt="login_remember">Recordar Contraseña</label>
                      </center>
                  </div>
                  <button id="botonIngreso" class="btn btn-lg btn-primary btn-block" type="button">Ingresar</button>                        
                </div>

              </div>
            </div>
          </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="/Resource/bootstrap-4.5.3/js/bootstrap.min.js"></script>
    

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
  
    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="/Resource/js/config/ConfigFirebase.js"></script>
    <script type="text/javascript" src="/Resource/js/auth/autenticacion.js"></script>
    <script type="text/javascript" src="/Admin/js/login.js"></script>
    
</body>
</html>
